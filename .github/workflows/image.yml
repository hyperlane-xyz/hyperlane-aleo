name: Build and Push Aleo Tools Image to GCR
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, ready_for_review, synchronize, reopened]
    branches: [main]
  workflow_dispatch:
    inputs:
      hyperlane_aleo_branch:
        description: "Branch, ref, or tag to build"
        default: "v1.0.0"

jobs:
  check-env:
    runs-on: ubuntu-latest
    outputs:
      gcloud-service-key: ${{ steps.gcloud-service-key.outputs.defined }}
    steps:
      - id: gcloud-service-key
        env:
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
        if: "${{ env.GCLOUD_SERVICE_KEY != '' }}"
        run: echo "defined=true" >> $GITHUB_OUTPUT

  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    needs: [check-env]
    if: needs.check-env.outputs.gcloud-service-key == 'true'

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          submodules: recursive

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Build and push
        uses: depot/build-push-action@v1
        with:
          project: cd990stk4v
          context: .
          file: ./tests/Dockerfile
          push: true
          tags: |
            gcr.io/abacus-labs-dev/hyperlane-aleo-tools:${{ github.event.inputs.hyperlane_aleo_branch || 'v1.0.0' }}
          build-args: |
            BRANCH_NAME=${{ github.event.inputs.hyperlane_aleo_branch || 'v1.0.0' }}
          platforms: linux/amd64,linux/arm64
